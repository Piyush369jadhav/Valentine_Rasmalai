<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffecf1 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Sparkle Background */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 2s infinite;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8);
            z-index: 10;
            animation: pulseText 2s infinite ease-in-out;
        }

        @keyframes pulseText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        p {
            color: #ff4d94;
            font-size: 1.8rem;
            font-weight: bold;
            z-index: 10;
            font-family: 'Dancing Script', cursive;
        }

        /* Teddy Bear CSS */
        .teddy-container {
            position: relative;
            width: 220px;
            height: 240px;
            margin: 0 auto 30px;
            animation: gentleFloat 4s infinite ease-in-out;
            z-index: 10;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .ear {
            position: absolute;
            width: 55px;
            height: 55px;
            background-color: #8d5524;
            border-radius: 50%;
            top: 5px;
            border: 3px solid #6d411b;
        }

        .ear.left { left: 15px; }
        .ear.right { right: 15px; }

        .ear::after {
            content: '';
            position: absolute;
            width: 32px;
            height: 32px;
            background-color: #ffb7c5; /* Pink inner ear */
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        .head {
            position: absolute;
            width: 130px;
            height: 120px;
            background-color: #8d5524;
            border-radius: 60% 60% 55% 55%;
            top: 30px;
            left: 45px;
            z-index: 2;
            border: 3px solid #6d411b;
        }

        .eye {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #000;
            border-radius: 50%;
            top: 40px;
            animation: blink 4s infinite;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .eye.left { left: 35px; }
        .eye.right { right: 35px; }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        .blush {
            position: absolute;
            width: 20px;
            height: 10px;
            background: rgba(255, 182, 193, 0.6);
            border-radius: 50%;
            top: 65px;
        }
        .blush.left { left: 15px; }
        .blush.right { right: 15px; }

        .muzzle {
            position: absolute;
            width: 55px;
            height: 45px;
            background-color: #e0ac69;
            border-radius: 50%;
            top: 60px;
            left: 37px;
        }

        .nose {
            position: absolute;
            width: 18px;
            height: 12px;
            background-color: #3e2723;
            border-radius: 50%;
            top: 10px;
            left: 18px;
        }

        .mouth {
            position: absolute;
            width: 24px;
            height: 12px;
            border-bottom: 3px solid #3e2723;
            border-radius: 50%;
            top: 22px;
            left: 15px;
        }

        .body {
            position: absolute;
            width: 110px;
            height: 100px;
            background-color: #8d5524;
            border-radius: 50% 50% 45% 45%;
            top: 130px;
            left: 55px;
            z-index: 1;
            border: 3px solid #6d411b;
        }

        .heart-on-chest {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d94;
            transform: rotate(-45deg);
            top: 30px;
            left: 40px;
            z-index: 2;
            animation: heartbeat 1.5s infinite;
        }
        .heart-on-chest::before, .heart-on-chest::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d94;
            border-radius: 50%;
        }
        .heart-on-chest::before { top: -15px; left: 0; }
        .heart-on-chest::after { left: 15px; top: 0; }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(0.8); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(0.8); }
        }

        .arm {
            position: absolute;
            width: 45px;
            height: 65px;
            background-color: #8d5524;
            border-radius: 25px;
            top: 135px;
            z-index: 3;
            border: 2px solid #6d411b;
        }

        .arm.left { left: 25px; transform: rotate(45deg); }
        .arm.right { right: 25px; transform: rotate(-45deg); }

        .foot {
            position: absolute;
            width: 50px;
            height: 60px;
            background-color: #8d5524;
            border-radius: 50%;
            bottom: -5px;
            z-index: 3;
            border: 2px solid #6d411b;
        }

        .foot.left { left: 60px; }
        .foot.right { right: 60px; }

        .foot::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 40px;
            background-color: #e0ac69;
            border-radius: 50%;
            top: 10px;
            left: 7.5px;
        }

        /* Buttons */
        .buttons-wrapper {
            height: 120px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .love-notes {
            color: #d63384;
            font-size: 1.2rem;
            margin-top: 10px;
            font-style: italic;
            height: 30px;
            z-index: 10;
        }

        .floating-cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            filter: blur(5px);
            z-index: 0;
            animation: cloudMove linear infinite;
        }

        @keyframes cloudMove {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }

        .teddy-container:hover .blush {
            transform: scale(1.5);
            background: rgba(255, 100, 150, 0.8);
        }

        .buttons {
            display: flex;
            gap: 30px;
            position: relative;
        }

        button {
            padding: 18px 45px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(to bottom, #4CAF50, #388E3C);
            color: white;
            border: 3px solid #2E7D32;
        }

        #yesBtn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 12px 20px rgba(76, 175, 80, 0.3);
        }

        #noBtn {
            background: linear-gradient(to bottom, #f44336, #d32f2f);
            color: white;
            border: 3px solid #c62828;
            position: absolute;
            white-space: nowrap;
        }

        /* Floating Hearts & Clouds */
        .decoration-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            filter: drop-shadow(0 5px 10px rgba(214, 51, 132, 0.2));
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        #screen2 {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Happy Teddy Animation */
        .happy-teddy .arm.left { animation: danceLeft 0.5s infinite alternate ease-in-out; }
        .happy-teddy .arm.right { animation: danceRight 0.5s infinite alternate ease-in-out; }
        .happy-teddy .head { animation: bobHead 1s infinite alternate ease-in-out; }
        
        @keyframes danceLeft { from { transform: rotate(30deg); } to { transform: rotate(150deg); } }
        @keyframes danceRight { from { transform: rotate(-30deg); } to { transform: rotate(-150deg); } }
        @keyframes bobHead { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="decoration-container" id="decorationContainer"></div>

    <!-- SCREEN 1 -->
    <div id="screen1">
        <div class="teddy-container">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head">
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="muzzle">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="heart-on-chest"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>

        <div style="margin-bottom: 20px;">
            <span style="font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #ff4d94; font-weight: bold; text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2); animation: pulseText 2s infinite ease-in-out;">Kashish, this is for you... ‚ú®</span>
        </div>

        <h1>Will you be my Valentine? üíñ</h1>
        <p style="font-size: 1.2rem; margin-top: -10px; opacity: 0.9;">You're the sweetest person I know! ‚ú®</p>

        <div class="love-notes" id="loveNotes"></div>

        <div class="buttons-wrapper">
            <div class="buttons" style="width: 300px;">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2">
        <h1>From Piyush to my Rasmalai üíï</h1>
        
        <div class="teddy-container happy-teddy">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head">
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="muzzle">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="heart-on-chest"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>

        <p>I knew you would say YES! You're the best! üíñüêªüç¨</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const decorationContainer = document.getElementById('decorationContainer');

        // Create Background Sparkles
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }

        // Create Clouds
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'floating-cloud';
            cloud.style.width = Math.random() * 150 + 100 + 'px';
            cloud.style.height = Math.random() * 40 + 30 + 'px';
            cloud.style.top = Math.random() * 60 + 'vh';
            cloud.style.left = '-200px';
            cloud.style.animationDuration = Math.random() * 20 + 20 + 's';
            cloud.style.animationDelay = Math.random() * 20 + 's';
            document.body.appendChild(cloud);
        }

        // Love Notes
        const notes = [
            "Every moment with you is like a dream come true... üß∏",
            "My heart skips a beat when I see your name! üíì",
            "You make my world so much brighter! ‚ú®",
            "I'm so lucky to have you in my life! üçÄ",
            "You're the rasmalai to my heart! üç¨"
        ];
        let noteIndex = 0;
        const loveNotesEl = document.getElementById('loveNotes');
        function rotateNotes() {
            loveNotesEl.style.opacity = 0;
            setTimeout(() => {
                loveNotesEl.innerText = notes[noteIndex];
                loveNotesEl.style.opacity = 1;
                noteIndex = (noteIndex + 1) % notes.length;
            }, 500);
        }
        setInterval(rotateNotes, 3000);
        rotateNotes();

        // Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['üíñ', 'üíó', 'üíì', 'üíï', 'üíò', '‚ú®'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            decorationContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        let heartInterval = setInterval(createHeart, 400);

        // Move NO Button
        function moveNoButton() {
            const padding = 100;
            const x = Math.random() * (window.innerWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding;
            const rotation = Math.random() * 60 - 30;

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = `rotate(${rotation}deg) scale(${0.8 + Math.random() * 0.4})`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);
        setInterval(moveNoButton, 450); // Jump every 450ms

        // YES Button Event
        yesBtn.addEventListener('click', () => {
            screen1.style.display = 'none';
            screen2.style.display = 'flex';
            
            clearInterval(heartInterval);
            setInterval(createHeart, 100);

            // Confetti Blast
            for(let i=0; i<100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = ['#ff4d94', '#ff85a2', '#ffb7c5', '#ffffff'][Math.floor(Math.random() * 4)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        });
    </script>
</body>
</html>
