<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffd1dc; /* Pastel Pink */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        p {
            color: #d63384;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
        }

        /* Teddy Bear CSS */
        .teddy-container {
            position: relative;
            width: 200px;
            height: 220px;
            margin: 0 auto 30px;
            animation: gentleRotate 3s infinite ease-in-out alternate;
            z-index: 10;
        }

        @keyframes gentleRotate {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .ear {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #8d5524;
            border-radius: 50%;
            top: 10px;
        }

        .ear.left { left: 10px; }
        .ear.right { right: 10px; }

        .ear::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #c68642;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        .head {
            position: absolute;
            width: 120px;
            height: 110px;
            background-color: #8d5524;
            border-radius: 60% 60% 55% 55%;
            top: 30px;
            left: 40px;
            z-index: 2;
        }

        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            top: 35px;
            animation: blink 4s infinite;
        }

        .eye.left { left: 30px; }
        .eye.right { right: 30px; }

        @keyframes blink {
            0%, 96%, 100% { height: 15px; }
            98% { height: 2px; }
        }

        .muzzle {
            position: absolute;
            width: 50px;
            height: 40px;
            background-color: #e0ac69;
            border-radius: 50%;
            top: 55px;
            left: 35px;
        }

        .nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #3e2723;
            border-radius: 50%;
            top: 10px;
            left: 17px;
        }

        .mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border-bottom: 3px solid #3e2723;
            border-radius: 50%;
            top: 20px;
            left: 15px;
        }

        .body {
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #8d5524;
            border-radius: 50% 50% 45% 45%;
            top: 120px;
            left: 50px;
            z-index: 1;
        }

        .arm {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #8d5524;
            border-radius: 20px;
            top: 125px;
            z-index: 3;
        }

        .arm.left { left: 20px; transform: rotate(40deg); }
        .arm.right { right: 20px; transform: rotate(-40deg); }

        .foot {
            position: absolute;
            width: 45px;
            height: 55px;
            background-color: #8d5524;
            border-radius: 50%;
            bottom: -5px;
            z-index: 3;
        }

        .foot.left { left: 55px; }
        .foot.right { right: 55px; }

        .foot::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 35px;
            background-color: #e0ac69;
            border-radius: 50%;
            top: 10px;
            left: 7.5px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            z-index: 100;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            position: absolute; /* Needed for movement */
            transition: all 0.2s ease-out; /* Smoothish movement */
        }

        /* Floating Hearts */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.6);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        #screen2 {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        /* Happy Teddy Mods */
        .happy-teddy .arm.left {
             animation: waveLeft 1s infinite alternate;
        }
        .happy-teddy .arm.right {
             animation: waveRight 1s infinite alternate;
        }
        
        @keyframes waveLeft {
            from { transform: rotate(40deg); }
            to { transform: rotate(100deg); }
        }
        @keyframes waveRight {
            from { transform: rotate(-40deg); }
            to { transform: rotate(-100deg); }
        }

    </style>
</head>
<body>

    <div class="hearts-container" id="heartsContainer"></div>

    <!-- SCREEN 1 -->
    <div id="screen1">
        <div class="teddy-container">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="muzzle">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>

        <h1>Will you be my Valentine? üíñ</h1>

        <div class="buttons" style="min-height: 100px; width: 300px; justify-content: center; position: relative;">
            <button id="yesBtn" style="position: relative; z-index: 20;">YES</button>
            <button id="noBtn" style="position: absolute; z-index: 20;">NO</button>
        </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2">
        <h1>From Piyush to my Rasmalai üíï</h1>
        
        <div class="teddy-container happy-teddy">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="muzzle">
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>

        <p>You made me the happiest person! I love you! üíñüêªüç¨</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const heartsContainer = document.getElementById('heartsContainer');

        // Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5s
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        let heartInterval = setInterval(createHeart, 300);

        // Move NO Button
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const rotation = Math.random() * 30 - 15; // -15 to 15 deg

            noBtn.style.position = 'fixed'; // Change to fixed to jump anywhere on screen
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = `rotate(${rotation}deg)`;
        }

        // NO Button Events
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton); // Just in case they click fast
        
        // Continuous movement
        setInterval(moveNoButton, 400); // Move every 400ms

        // YES Button Event
        yesBtn.addEventListener('click', () => {
            screen1.style.display = 'none';
            screen2.style.display = 'flex';
            
            // Intensify Hearts
            clearInterval(heartInterval);
            setInterval(createHeart, 100); // Faster hearts!
            
            // Confetti effect (simple using more hearts/emojis)
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 20);
            }
        });

        // Initialize NO button position relative to container initially, 
        // but it will jump out to fixed positioning on first move.
    </script>
</body>
</html>
